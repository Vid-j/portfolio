<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-900 text-white">

    <!-- Navigation Bar -->
    <header class="sticky top-0 z-50 bg-gray-900 bg-opacity-80 backdrop-blur-sm shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-white hover:text-purple-400 transition-colors">My Portfolio</a>
            <div class="hidden md:flex space-x-6">
                <a href="about.html" class="text-gray-300 hover:text-white transition-colors">About</a>
                <a href="projects.html" class="text-gray-300 hover:text-white transition-colors">Projects</a>
                <a href="contact.html" class="text-gray-300 hover:text-white transition-colors">Contact</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-24">
        <h2 class="text-4xl font-bold text-center mb-12">Get In Touch</h2>
        <div class="max-w-2xl mx-auto bg-gray-800 rounded-xl shadow-lg p-8">
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-300 mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" required>
                </div>
                <div>
                    <label for="message" class="block text-gray-300 mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" required></textarea>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white font-bold py-3 rounded-full hover:bg-purple-700 transition-colors">Send Message</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-center text-gray-400 py-6 mt-8">
        <p>&copy; 2023 Jane Doe. All Rights Reserved.</p>
    </footer>

</body>
</html>
